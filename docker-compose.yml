version: '3'
services:
  kafka:
    image: spotify/kafka
    ports:
      - "9092:9092"
      - "2181:2181"
    environment:
      ADVERTISED_HOST: 192.168.90.29
      TOPICS: "test-topic"
      ADVERTISED_PORT: 9092
      ZK_CONNECT: zookeeper:2181
  ejabberd:
    image: rroemhild/ejabberd:17.01
    ports:
      - "9999:9999"
      - "8889:8889"
      - "5222:5222"
    volumes:
      - ./integration_test/ejabberd:/opt/ejabberd/conf
  redis:
    image: redis
    ports:
      - "6379:6379"
  mysql:
    image: mysql:5.5
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123"
      MYSQL_DATABASE: "testDB"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "123"
